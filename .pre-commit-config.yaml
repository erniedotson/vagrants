repos:
    -   repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v2.3.0
        hooks:
        -   id: check-yaml
        -   id: end-of-file-fixer
        -   id: trailing-whitespace
    -   repo: https://github.com/igorshubovych/markdownlint-cli
        rev: v0.22.0
        hooks:
        -   id: markdownlint
    -   repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
        rev: v1.1.1
        hooks:
        -   id: markdown-toc
